<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/signIn.css">
    <title>Sign In</title>
</head>
<body onload="reset()">  
    <div id="logo" >
        <img src="../images/myMobile.png" alt="" height="200px">
    </div>
    <form class="form">
        <h1 id="title">Sign In</h1>
        <div class="container">
            <input type="email" class="input" id="email" required placeholder="Email">
            <input type="password" class="input" id="password" required placeholder="Password">
        </div>
        <button id="signIn">Sign In</button> 
        <hr>
        <button id="continueToSignUp">Sign Up</button>  
    </form>   

    <script src="../script.js"></script>

</body>
</html>
