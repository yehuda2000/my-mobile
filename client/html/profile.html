<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/profile.css">
    <title>My Profile</title>
</head>
<body onload="profile()">
    <nav>
        <div class="nav1">
        </div>
        <div class="nav2">   
            <p class="icon" onclick="beyondProducst()"><i class="fa-solid fa-house"></i></p>  
        </div>
    </nav>

    <section>
        <div class="section1">
            <div id="logo" >
                <img src="../images/myMobile.png" alt="" height="150px">
            </div> 
        </div>
        <div class="section2">
            <div class="main_paragraph">
                <h1 class="title">My Profile</h1>
            </div>
            <div class="container">
                <img src="../images/profile.png" alt="" id="profileImage">
                <input type="text" class="input" required id="fullName" placeholder='Full Name'>
                <input type="text" class="input" required id="phoneNumber" placeholder='Phone Number'>
                <input type="email" class="input" disabled required id="email" placeholder='Email'>
                <input type="password" class="input" required id="password" placeholder='Password'>
                <div class="buttoms">
                    <button id="deletion" onclick="deletion()">deletion</button>
                    <button id="updating" onclick="updating()">updating</button>
                </div>
                <button id="fresh" onclick="profile()">fresh</button>
           
            </div>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/a38267edd7.js" crossorigin="anonymous"></script>
    <script src="../script.js"></script>
</body>
</html>
